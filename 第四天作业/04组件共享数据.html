<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <input type="text" v-model='cont'>
        <input type="button" value='插入li' @click='insert'>
        <section>
            <div v-for='d in arr'>
                <input type="checkbox" :value='d' v-model='arr2'><span>{{d}}</span>
            </div>
        </section>
        <div is="divBox" :cont2='arr2'></div>
        <!-- <div></div> -->
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    //每次点击按钮在section内插入一个checkbox和一个span。span的内容从文本框获取
    //把app内的div写成组件,每勾选一个checkbox都将checkbox后span的内容显示到组件内
    let divBox = {
        template: `
       <div>{{cont2}}</div>
        `,
        props: ['cont2'],

    }


    let vm = new Vue({
        el: '#app',
        data: {
            cont: '',
            arr: [],
            arr2: []
        },
        components: { divBox },
        methods: {
            insert() {
                if (this.cont != '') {
                    this.arr.push(this.cont);
                }
            }
        },
    })
</script>

</html>
